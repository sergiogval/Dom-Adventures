<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dom Adventures</title>
    <script src="./core/splash-screen.js"></script> 
  </head>
  <body>
    <div id="root"></div>
    <script>
      const splashScreen = new SplashScreen();
      splashScreen.render();

      const rootElement = document.getElementById('root');
      const containerFragment = document.createDocumentFragment('div');
      
      for (let i = 0; i < 100000; i+= 1) {
        const testElement = document.createElement('div');
        testElement.classList.add('splash-screen');
        
        containerFragment.appendChild(testElement);
      }

      rootElement.appendChild(containerFragment);
    </script>
  </body> 
</html>
